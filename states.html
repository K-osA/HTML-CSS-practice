<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Learn about combinators</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      button:hover {
        background-color: thistle;
      }
      button:hover something {
        background-color: turquoise;
      }
      button:active {
        background-color: tomato;
      }
      /*
      button:focus {
        background-color: yellow;
      }
      */
      a:visited {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <div>
      <button>Hello</button>
      <a href="http://www.google.com">Go to google.com</a>
    </div>
  </body>
</html>
