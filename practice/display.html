<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Learn display</title>
    <!--By default!-->
    <!-- justify-content: main axis-->
    <!-- align-items: cross axis-->
    <style>
      body {
        display: flex;
        margin: 20px;
        height: 100vh;
        justify-content: space-between;
        align-items: flex-end;
      }
      div {
        width: 50px;
        height: 50px;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="second"></div>
    <div></div>
  </body>
</html>
