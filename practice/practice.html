<!-- command+d -->
<!-- ol : ordered list
    ul : unordered list
    사이에는 li tag가 필요함 -->
<ol>
  <li>milk</li>
  <li>meat</li>
  <li>somethingdds</li>
</ol>

<!-- a mean anchor, href mean HTTP reference or Hyperlink reference-->
<a href="http://google.com" target="_self">Go to google.com</a>

<!-- self closing tag-->
<!-- http:// ~~~ 주소도 가능-->
<img src="img/ML.gif" />
