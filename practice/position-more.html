<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Learn about more position</title>
    <style>
      body {
        height: 1000vh;
        margin: 70px;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: wheat;
      }
      .green {
        background-color: teal;
        height: 100px;
        width: 100px;
        position: absolute;
        /* absolute는 가장 가까운 relative를 가진 부모 기준으로 움직임 */
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
