<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Margin Test</title>
    <!-- margin 값 두개면 상하 / 좌우 -->
    <!-- " 네개면 상 부터 시계방향-->
    <!-- collasping margins!!!-->
    <!-- 일반적으로 마진이 겹쳐서 상쇄된것임 / 상하관계에서 일어남-->
    <style>
      html {
        background-color: tomato;
      }
      body {
        margin: 20px 5px 12px 9px;
        background-color: thistle;
      }
      div {
        margin: 20px 15px;
        height: 150px;
        width: 150px;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
