<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Learn about pseudo-selector</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: tomato;
      }
      span:nth-child(3n + 1) {
        background-color: teal;
      }
      span:first-child {
      }
      span:last-child {
      }
    </style>
  </head>
  <body>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
  </body>
</html>
