<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Learn about combinators</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }

      /* children selector */
      /* div p span = same */
      p span {
        color: white;
      }

      /* next to (sibiling but only one) */
      p + span {
        text-decoration: underline;
      }

      /* (child) div > span = same */
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis fugit
        necessitatibus accusamus cumque quo quas voluptas quam quia?
        <span>inside</span>
      </p>
      <span>hello</span>
    </div>
  </body>
</html>
