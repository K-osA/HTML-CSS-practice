<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Learn display</title>
    <!--By default!-->
    <!-- justify-content: main axis-->
    <!-- align-items: cross axis-->
    <!-- flex direction: row(default)-->
    <style>
      body {
        display: flex;
        margin: 20px;
        height: 100vh;
        justify-content: space-between;
        align-items: center;
        flex-wrap: initial;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 300px;
        font-size: 28px;
        color: white;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
  </body>
</html>
