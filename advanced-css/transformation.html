<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Learn about transitions</title>
    <style>
      img {
        border: 5px solid black;
        transition: transform 2s ease-in-out;
      }
      img:hover {
        transform: rotateZ(360deg) scale(0.5);
      }
    </style>
  </head>
  <body>
    <img src="../img/ML.gif" />
  </body>
</html>
